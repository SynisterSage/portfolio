
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Portfolio | Spatial Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'canvas-bg': 'rgb(var(--bg-canvas) / <alpha-value>)',
              'node-bg': 'rgb(var(--bg-node) / <alpha-value>)',
              'node-header': 'rgb(var(--bg-node-header) / <alpha-value>)',
              'node-border': 'rgb(var(--border-color) / <alpha-value>)',
              'primary': 'rgb(var(--text-primary) / <alpha-value>)',
              'secondary': 'rgb(var(--text-secondary) / <alpha-value>)',
              'accent': '#10b981', 
              'vibrant-green': '#10b981',
              'success': '#10b981',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-canvas: 248 250 252;
        --bg-node: 255 255 255;
        --bg-node-header: 241 245 249;
        --border-color: 226 232 240;
        --text-primary: 15 23 42;
        --text-secondary: 71 85 105;
        --ribbon-opacity: 0.15;
        --ribbon-blur: 40px;
      }

      .dark {
        --bg-canvas: 2 2 2;
        --bg-node: 12 12 12;
        --bg-node-header: 20 20 20;
        --border-color: 38 38 38;
        --text-primary: 255 255 255;
        --text-secondary: 163 163 163;
        --ribbon-opacity: 0.85;
        --ribbon-blur: 100px;
      }

      body {
        background-color: rgb(var(--bg-canvas));
        color: rgb(var(--text-primary));
        overflow: hidden;
        transition: background-color 0.4s ease, color 0.4s ease;
      }

      .perspective-stage {
        perspective: 2500px;
        transform-style: preserve-3d;
      }

      .isometric-world {
        transform-style: preserve-3d;
      }

      .spine-ribbon {
        position: absolute;
        width: 400vw;
        height: 45vh;
        background: #10b981;
        top: 62%;
        left: -100vw;
        transform: rotateX(82deg) rotateZ(-14deg) translateY(-50%);
        pointer-events: none;
        z-index: 0;
        opacity: var(--ribbon-opacity);
        box-shadow: 0 0 var(--ribbon-blur) rgba(16, 185, 129, 0.15);
        transition: opacity 0.4s ease;
      }

      .standing-panel {
        transform-style: preserve-3d;
        backface-visibility: hidden;
      }

      .mega-type {
        font-weight: 900;
        line-height: 0.8;
        letter-spacing: -0.06em;
        pointer-events: none;
        user-select: none;
        text-transform: uppercase;
        font-style: italic;
      }

      .glass-card {
        background: rgba(var(--bg-node), 0.85);
        backdrop-filter: blur(16px);
        transition: background 0.4s ease, border-color 0.4s ease, box-shadow 0.4s ease;
      }
      
      .glare-overlay {
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 70% 30%, rgba(16, 185, 129, 0.05) 0%, transparent 60%);
        pointer-events: none;
        opacity: 0.5;
      }

      .dark .glare-overlay {
        opacity: 1;
        background: radial-gradient(circle at 70% 30%, rgba(16, 185, 129, 0.08) 0%, transparent 60%);
      }

      /* Custom scrollbar for webkit */
      .custom-scroll::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scroll::-webkit-scrollbar-thumb {
        background: rgba(var(--border-color), 0.5);
        border-radius: 10px;
      }
      .custom-scroll::-webkit-scrollbar-thumb:hover {
        background: rgba(var(--border-color), 0.8);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
