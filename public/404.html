<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 — Page not found • Lex Ferguson</title>
    <meta name="description" content="Page not found — Lex Ferguson's portfolio." />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="canonical" href="/" />

    <script>
      // Match the app's theme behavior (localStorage `theme`, else system preference)
      (function () {
        try {
          var saved = localStorage.getItem('theme');
          var theme =
            saved === 'light' || saved === 'dark'
              ? saved
              : (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
          document.documentElement.classList.remove('light', 'dark');
          document.documentElement.classList.add(theme);
        } catch (e) {}
      })();
    </script>

    <!-- Tailwind CDN (keeps styles consistent with index.html) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
      :root {
        /* Light Mode Defaults (RGB Channels) */
        --bg-canvas: 241 245 249; /* slate-100 */
        --bg-node: 255 255 255;
        --text-primary: 15 23 42; /* slate-900 */
        --text-secondary: 100 116 139; /* slate-500 */
        --accent: 16 185 129;
      }

      .dark {
        /* Dark Mode Defaults (RGB Channels) */
        --bg-canvas: 9 9 11; /* zinc-950 */
        --bg-node: 24 24 27; /* zinc-900 */
        --text-primary: 228 228 231; /* zinc-200 */
        --text-secondary: 161 161 170; /* zinc-400 */
        --accent: 16 185 129;
      }
      html,body{height:100%}
      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        background-color: rgb(var(--bg-canvas));
        color: rgb(var(--text-primary));
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>

    <link rel="icon" href="/icons/favicon.ico" />
  </head>
  <body>
    <main class="min-h-screen flex items-center justify-center px-6">
      <section class="max-w-2xl w-full text-center">
        <div class="inline-flex items-center justify-center w-14 h-14 rounded-full bg-[rgb(var(--bg-node))] border border-[rgb(var(--text-secondary)/0.25)] shadow-sm mx-auto mb-6" aria-hidden>
          <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 text-[rgb(var(--accent)/1)]" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8v4" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 16h.01" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 12A9 9 0 1 1 3 12a9 9 0 0 1 18 0z" />
          </svg>
        </div>

        <h1 class="text-3xl md:text-4xl font-semibold mb-2">Oops</h1>
        <p class="text-sm md:text-base text-[rgb(var(--text-secondary))] mb-6">This link is invalid and you will be redirected shortly</p>

        <div class="flex items-center justify-center gap-3">
          <a href="/" class="inline-flex items-center gap-2 px-4 py-2 rounded-md bg-[rgb(var(--accent))] text-white text-sm font-medium shadow hover:opacity-95">Home</a>
          <a href="/projects-hub" class="inline-flex items-center gap-2 px-4 py-2 rounded-md border border-[rgb(var(--text-secondary)/0.25)] text-sm font-medium text-[rgb(var(--text-primary))] bg-[rgb(var(--bg-node))] hover:bg-[rgb(var(--text-secondary)/0.08)]">Projects</a>
        </div>

        <p class="text-xs text-[rgb(var(--text-secondary))] mt-6">You will be redirected to the homepage in <span id="count">5</span>s — <a href="/" class="underline">skip</a>.</p>
      </section>
    </main>

    <script>
      // Countdown + redirect fallback
      (function(){
        var t = 5;
        var el = document.getElementById('count');
        var id = setInterval(function(){
          t -= 1;
          if(el) el.textContent = String(t);
          if(t <= 0){
            clearInterval(id);
            window.location.href = '/';
          }
        }, 1000);

        // Meta refresh fallback
        var meta = document.createElement('meta');
        meta.httpEquiv = 'refresh';
        meta.content = '6;url=/';
        document.getElementsByTagName('head')[0].appendChild(meta);
      })();
    </script>
  </body>
</html>
