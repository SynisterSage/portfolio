<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lex Ferguson | Web & Visual Designer</title>
    <meta name="description" content="A virtual, infinite-canvas portfolio focusing on frontend mechanics with a markdown aesthetic and AI assistance." />
    <link rel="canonical" href="https://aferguson.art/" />
    <meta name="robots" content="index, follow" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'canvas-bg': 'rgb(var(--bg-canvas) / <alpha-value>)',
              'node-bg': 'rgb(var(--bg-node) / <alpha-value>)',
              'node-header': 'rgb(var(--bg-node-header) / <alpha-value>)',
              'node-border': 'rgb(var(--border-color) / <alpha-value>)',
              'primary': 'rgb(var(--text-primary) / <alpha-value>)',
              'secondary': 'rgb(var(--text-secondary) / <alpha-value>)',
              'accent': '#10b981',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Light Mode Defaults (RGB Channels) */
        --bg-canvas: 241 245 249; /* slate-100 */
        --bg-node: 255 255 255;
        --bg-node-header: 248 250 252;
        --border-color: 203 213 225; /* slate-300 */
        --text-primary: 15 23 42; /* slate-900 */
        --text-secondary: 100 116 139; /* slate-500 */
        --grid-color: 203 213 225;
      }

      .dark {
        /* Dark Mode Defaults (RGB Channels) */
        --bg-canvas: 9 9 11; /* zinc-950 */
        --bg-node: 24 24 27; /* zinc-900 */
        --bg-node-header: 39 39 42; /* zinc-800 */
        --border-color: 39 39 42;
        --text-primary: 228 228 231; /* zinc-200 */
        --text-secondary: 161 161 170; /* zinc-400 */
        --grid-color: 39 39 42;
      }

      body {
        background-color: rgb(var(--bg-canvas));
        color: rgb(var(--text-primary));
        overflow: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .grid-pattern {
        background-image: radial-gradient(rgb(var(--grid-color)) 1.5px, transparent 1.5px);
        background-size: 24px 24px;
        transition: background-image 0.3s ease;
      }

      /* Custom Scrollbar for nodes */
      .custom-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scroll::-webkit-scrollbar-track {
        background: transparent; 
      }
      .custom-scroll::-webkit-scrollbar-thumb {
        background: rgb(var(--text-secondary) / 0.5); 
        border-radius: 3px;
      }
      .custom-scroll::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--text-primary)); 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>

    <link rel="icon" href="/icons/favicon.ico" />

    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16.png" />

      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Spatial Dev Portfolio",
        "description": "A virtual, infinite-canvas portfolio focusing on frontend mechanics with a markdown aesthetic and AI assistance.",
        "url": "https://aferguson.art/"
      }
    </script>

<link rel="stylesheet" href="/index.css">
