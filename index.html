              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'canvas-bg': 'rgb(var(--bg-canvas) / <alpha-value>)',
              'node-bg': 'rgb(var(--bg-node) / <alpha-value>)',
              'node-header': 'rgb(var(--bg-node-header) / <alpha-value>)',
              'node-border': 'rgb(var(--border-color) / <alpha-value>)',
              'primary': 'rgb(var(--text-primary) / <alpha-value>)',
              'secondary': 'rgb(var(--text-secondary) / <alpha-value>)',
              'accent': '#10b981',
            }
          }
        }

    <style>
      :root {
        /* Light Mode Defaults (RGB Channels) */
        --bg-canvas: 241 245 249; /* slate-100 */
        --bg-node: 255 255 255;
        --bg-node-header: 248 250 252;
        --border-color: 203 213 225; /* slate-300 */
        --text-primary: 15 23 42; /* slate-900 */
        --text-secondary: 100 116 139; /* slate-500 */
        --grid-color: 203 213 225;
      }

      .dark {
        /* Dark Mode Defaults (RGB Channels) */
        --bg-canvas: 9 9 11; /* zinc-950 */
        --bg-node: 24 24 27; /* zinc-900 */
        --bg-node-header: 39 39 42; /* zinc-800 */
        --border-color: 39 39 42;
        --text-primary: 228 228 231; /* zinc-200 */
        --text-secondary: 161 161 170; /* zinc-400 */
        --grid-color: 39 39 42;
      }

      body {
        background-color: rgb(var(--bg-canvas));
        color: rgb(var(--text-primary));
        overflow: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .grid-pattern {
        background-image: radial-gradient(rgb(var(--grid-color)) 1.5px, transparent 1.5px);
        background-size: 24px 24px;
        transition: background-image 0.3s ease;
      }

      /* Custom Scrollbar for nodes */
      .custom-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scroll::-webkit-scrollbar-track {
        background: transparent; 
      }
      .custom-scroll::-webkit-scrollbar-thumb {
        background: rgb(var(--text-secondary) / 0.5); 
        border-radius: 3px;
      }
      .custom-scroll::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--text-primary)); 
      }
    </style>
